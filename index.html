<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Details Form with OTP (Firebase)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('Image.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
    }
    .whatsapp-top {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 10;
    }
    .whatsapp-top img {
      width: 45px;
      height: 45px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1, h2 {
      text-align: center;
      color: #f0a037;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #000;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    #otpSection {
      display: none;
    }
    #recaptcha-container {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <a href="https://wa.me/8688661039" target="_blank" class="whatsapp-top">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp"/>
  </a>
  <h2>User Registration</h2>
  <h2>Reg: 584/2024</h2>
  <form id="userForm" method="POST" action="https://script.google.com/macros/s/AKfycbx34uH91NHVOSL8KvZzQRYQZu00g0DFs4AQSZ_7LkGv1ojqm_7CycjejiAaHFAk70GY/exec">
    <h1>పద్మశాలి సంక్షేమ సంఘం</h1>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label for="assembly">Assembly</label>
    <input type="text" id="assembly" name="assembly" required>

    <label for="mandal">Mandal</label>
    <input type="text" id="mandal" name="mandal" required>

    <label for="village">Village</label>
    <input type="text" id="village" name="village" required>

    <label for="caste">Caste</label>
    <input type="text" id="caste" name="caste" required>

    <label for="contact">Contact Number</label>
    <input type="tel" id="contact" name="contact" required placeholder="e.g. 9876543210">

    <div id="recaptcha-container"></div>
    <button type="button" onclick="sendOTP()">Send OTP</button>

    <div id="otpSection">
      <label for="otp">Enter OTP</label>
      <input type="text" id="otp" name="otp" placeholder="6-digit OTP" required>
      <button type="button" onclick="verifyOTP()">Verify & Submit</button>
    </div>
  </form>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
  // ✅ Replace this with your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDVAyexbjeq6SMEFf5tq5IV9ZEzhSirVdw",
    authDomain: "communityform-cc9fa.firebaseapp.com",
    projectId: "communityform-cc9fa",
    storageBucket: "communityform-cc9fa.appspot.com",
    messagingSenderId: "1082846572694",
    appId: "1:1082846572694:web:877396a29df80549fe12b7",
    measurementId: "G-CBNMX3BTQN"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Global variables
  let confirmationResult;

  window.onload = function () {
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: function(response) {
        console.log("reCAPTCHA verified");
      }
    });
    recaptchaVerifier.render(); // render it explicitly
  };

  function sendOTP() {
    const contact = document.getElementById("contact").value;
    const phoneNumber = "+91" + contact;

    if (contact.length !== 10) {
      alert("Please enter a valid 10-digit phone number.");
      return;
    }

    firebase.auth().signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
      .then(function(result) {
        confirmationResult = result;
        alert("OTP sent to your mobile number.");
        document.getElementById("otpSection").style.display = "block";
      })
      .catch(function(error) {
        console.error(error);
        alert("Failed to send OTP: " + error.message);
      });
  }

  function verifyOTP() {
    const otp = document.getElementById("otp").value;
    confirmationResult.confirm(otp)
      .then(function(result) {
        alert("Phone number verified successfully!");
        document.getElementById("userForm").submit();
      })
      .catch(function(error) {
        alert("Invalid OTP. Please try again.");
        console.error(error);
      });
  }
</script>

</body>
</html>
