
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Details Form with OTP (Firebase)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('Image.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
    }
    .whatsapp-top {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 10;
    }
    .whatsapp-top img {
      width: 45px;
      height: 45px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1, h2 {
      text-align: center;
      color: #f0a037;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #000;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    #otpSection {
      display: none;
    }
    #recaptcha-container {
      margin-bottom: 16px;
    }
    .info-text {
      text-align: center;
      font-size: 14px;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="form-container" id="form-section">
  <a href="https://wa.me/9381961711" target="_blank" class="whatsapp-top">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp"/>
  </a>
  <h2>User Registration</h2>
  <h2>Reg: 584/2024</h2>
  <form id="userForm" method="POST" action="https://script.google.com/macros/s/AKfycbxQel7QtZ92HfKiaTZwejmUY5GyufbOgpiqZZkZ1UWzkB_358iDJu2z8kC6Rh4ik8yH/exec">
    <h1>పద్మశాలి సంక్షేమ సంఘం</h1>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label for="assembly">Assembly</label>
    <input type="text" id="assembly" name="assembly" required>

    <label for="mandal">Mandal</label>
    <input type="text" id="mandal" name="mandal" required>

    <label for="village">Village</label>
    <input type="text" id="village" name="village" required>

    <label for="caste">Caste</label>
    <input type="text" id="caste" name="caste" required>

    <label for="contact">Contact Number</label>
    <input type="tel" id="contact" name="contact" required placeholder="e.g. 9876543210">

    <div id="recaptcha-container"></div>
    <div class="info-text" id="otp-status"></div>
    <button type="button" onclick="sendOTP()">Send OTP</button>

    <div id="otpSection">
      <label for="otp">Enter OTP</label>
      <input type="text" id="otp" name="otp" placeholder="6-digit OTP" required>
      <button type="button" onclick="verifyOTP()">Verify & Submit</button>
    </div>
  </form>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDVAyexbjeq6SMEFf5tq5IV9ZEzhSirVdw",
    authDomain: "communityform-cc9fa.firebaseapp.com",
    projectId: "communityform-cc9fa",
    storageBucket: "communityform-cc9fa.appspot.com",
    messagingSenderId: "1082846572694",
    appId: "1:1082846572694:web:877396a29df80549fe12b7",
    measurementId: "G-CBNMX3BTQN"
  };

  firebase.initializeApp(firebaseConfig);
  let confirmationResult;

  window.onload = function () {
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: function(response) {
        console.log("reCAPTCHA verified");
      }
    });
    recaptchaVerifier.render();
  };

  function sendOTP() {
    const contact = document.getElementById("contact").value;
    const phoneNumber = "+91" + contact;
    const status = document.getElementById("otp-status");

    if (contact.length !== 10) {
      status.textContent = "Please enter a valid 10-digit phone number.";
      return;
    }

    firebase.auth().signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
      .then(function(result) {
        confirmationResult = result;
        status.textContent = "OTP sent to your mobile number.";
        document.getElementById("otpSection").style.display = "block";
      })
      .catch(function(error) {
        console.error(error);
        status.textContent = "Failed to send OTP. Try again.";
      });
  }

  function verifyOTP() {
    const otp = document.getElementById("otp").value;
    const status = document.getElementById("otp-status");

    confirmationResult.confirm(otp)
      .then(function(result) {
        status.textContent = "Phone number verified. Submitting form...";

        const form = document.getElementById("userForm");

        // Collect form data
        const formData = {
          name: document.getElementById("name").value,
          age: document.getElementById("age").value,
          gender: document.getElementById("gender").value,
          assembly: document.getElementById("assembly").value,
          mandal: document.getElementById("mandal").value,
          village: document.getElementById("village").value,
          caste: document.getElementById("caste").value,
          contact: document.getElementById("contact").value
        };

        const id = "VPK" + Date.now();

        // Save to localStorage
        localStorage.setItem('legalAidRequest', JSON.stringify({
          ...formData,
          submissionId: id,
          timestamp: new Date().toISOString()
        }));

        // WhatsApp redirect with message
        const message = Thank you for reaching out to VPK Legal Aid. Your request ID is ${id}. Our team will contact you within 24 hours. For urgent matters, call +91-9876543210.;
        const whatsappUrl = https://wa.me/919876543210?text=${encodeURIComponent(message)};

        // Submit to Google Sheets
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
        form.target = iframe.name = 'hidden_iframe';
        form.submit();

        // Redirect to WhatsApp after delay
        setTimeout(() => {
          window.location.href = whatsappUrl;
        }, 1500);
      })
      .catch(function(error) {
        console.error(error);
        status.textContent = "Invalid OTP. Please try again.";
      });
  }
</script>

</body>
</html>
